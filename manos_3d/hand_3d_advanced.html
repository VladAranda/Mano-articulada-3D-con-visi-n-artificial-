<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>üñêÔ∏è Mano 3D Controlada desde Python</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="info">üñêÔ∏è Mano 3D - Control en tiempo real</div>

    <!-- ‚úÖ Importmap para usar m√≥dulos de Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";

      // üé¨ Escena, c√°mara y renderizador
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // üí° Luces
      const dirLight = new THREE.DirectionalLight(0xffffff, 2);
      dirLight.position.set(5, 5, 5);
      scene.add(dirLight);
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      // üéÆ Controles de c√°mara
      const controls = new OrbitControls(camera, renderer.domElement);

      // üî≤ Cubo de prueba (para ver que todo funciona)
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshStandardMaterial({ color: 0x00ff00 })
      );
      scene.add(box);

      // ‚úã Cargar modelo de la mano (.glb)
      let hand;
      const loader = new GLTFLoader();
      loader.load(
        "./hand_model.glb",
        (gltf) => {
          hand = gltf.scene;
          hand.scale.set(10, 10, 10);
          hand.position.set(0, -1, 0);
          scene.add(hand);
          console.log("‚úÖ Mano 3D cargada correctamente");
        },
        undefined,
        (error) => console.error("‚ùå Error al cargar el modelo:", error)
      );

      // üåê Conexi√≥n WebSocket al servidor Node.js
      const socket = new WebSocket("ws://localhost:8080");

      socket.onopen = () => console.log("‚úÖ Conectado al servidor WebSocket");
      socket.onerror = (e) => console.error("‚ùå Error en WebSocket:", e);
      socket.onclose = () => console.warn("üîå WebSocket cerrado");

      socket.onmessage = (msg) => {
        try {
          const data = JSON.parse(msg.data);
          console.log("üì° Datos recibidos:", data);

          // Si no hay modelo cargado, salimos
          if (!hand) return;

          // Ejemplo: rotar la mano seg√∫n la primera landmark
          if (data.found && data.landmarks && data.landmarks.length > 0) {
            const x = data.landmarks[0].x * Math.PI;
            const y = data.landmarks[0].y * Math.PI;
            const z = data.landmarks[0].z * Math.PI;
            hand.rotation.set(x, y, z);
          }
        } catch (err) {
          console.error("Error procesando datos:", err);
        }
      };

      // üåÄ Animaci√≥n
      function animate() {
        requestAnimationFrame(animate);
        box.rotation.x += 0.01;
        box.rotation.y += 0.01;
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // üìè Ajustar tama√±o al redimensionar ventana
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
